<div class="row justify-content-center">
    <div class="d-flex">
        <div class="me-3">
            <button type="button" id="back" [disabled]="isSaving" class="btn btn-secondary" (click)="toggleModeFunction()">
                <fa-icon [icon]="faHandShakeAngle"></fa-icon>&nbsp;<span jhiTranslate="artemisApp.lecture.home.switchToTraditionalModeLabel">Switch to normal mode</span>
            </button>
        </div>
        <div class="flex-grow-1 d-flex justify-content-center align-items-center stepContainer">
            <div class="step"></div>
            <div class="step"></div>
            <div class="step"></div>
            <div class="step"></div>
            <div class="step"></div>
        </div>
        <div class="ms-3">
            <button type="button" id="next" [disabled]="isSaving" class="btn btn-primary" (click)="next()">
                <fa-icon [icon]="faArrowRight"></fa-icon>&nbsp;<span jhiTranslate="artemisApp.lecture.home.nextStepLabel">Next</span>
            </button>
        </div>
    </div>
</div>
