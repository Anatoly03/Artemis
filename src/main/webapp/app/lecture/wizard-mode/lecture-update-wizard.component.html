<div>
    <jhi-lecture-update-wizard-title *ngIf="currentStep >= 1" [currentStep]="currentStep" [lecture]="lecture"></jhi-lecture-update-wizard-title>
    <jhi-lecture-update-wizard-period *ngIf="currentStep >= 2" [currentStep]="currentStep" [lecture]="lecture"></jhi-lecture-update-wizard-period>
    <jhi-lecture-update-wizard-attachments *ngIf="currentStep >= 3" [currentStep]="currentStep" [lecture]="lecture"></jhi-lecture-update-wizard-attachments>
    <jhi-lecture-update-wizard-units *ngIf="currentStep >= 4" [currentStep]="currentStep" [lecture]="lecture"></jhi-lecture-update-wizard-units>
    <jhi-lecture-update-wizard-learning-goals
        *ngIf="currentStep >= 5"
        [currentStep]="currentStep"
        [lecture]="lecture"
        [isSaving]="isSaving"
    ></jhi-lecture-update-wizard-learning-goals>

    <!-- Bottom Navigation Bar -->
    <div class="d-flex align-items-center">
        <div class="me-3">
            <button type="button" id="back" [disabled]="isSaving" class="btn btn-secondary" (click)="toggleWizardMode()">
                <fa-icon [icon]="faHandShakeAngle"></fa-icon>&nbsp;<span jhiTranslate="artemisApp.lecture.home.switchToTraditionalModeLabel">Switch to normal mode</span>
            </button>
        </div>
        <div class="flex-grow-1 d-flex justify-content-center">
            <div class="step" [class.completed]="isCompleted(1)" [class.current]="isCurrent(1)"></div>
            <div class="step" [class.completed]="isCompleted(2)" [class.current]="isCurrent(2)"></div>
            <div class="step" [class.completed]="isCompleted(3)" [class.current]="isCurrent(3)"></div>
            <div class="step" [class.completed]="isCompleted(4)" [class.current]="isCurrent(4)"></div>
            <div class="step" [class.completed]="isCompleted(5)" [class.current]="isCurrent(5)"></div>
        </div>
        <div class="ms-3">
            <button type="button" id="next" [disabled]="(currentStep === 2 && !lecture.title) || isSaving" class="btn btn-primary" (click)="next()">
                <fa-icon [icon]="getNextIcon()"></fa-icon>&nbsp;<span [jhiTranslate]="getNextText()">Next</span>
            </button>
        </div>
    </div>
</div>
