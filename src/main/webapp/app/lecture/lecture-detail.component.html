<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="lecture">
            <h2><span jhiTranslate="lectureApp.lecture.detail.title">Lecture</span> {{ lecture.id }}</h2>
            <hr />
            <dl class="row-md jh-entity-details markdown-preview">
                <dt><span jhiTranslate="lectureApp.lecture.title">Title</span></dt>
                <dd>
                    <span>{{ lecture.title }}</span>
                </dd>
                <dt><span jhiTranslate="lectureApp.lecture.description">Description</span></dt>
                <dd class="markdown-preview editor-outline-background" [innerHTML]="lecture.description | htmlForMarkdown"></dd>
                <dt><span jhiTranslate="lectureApp.lecture.startDate">Start Date</span></dt>
                <dd>
                    <span>{{ lecture.startDate | artemisDate }}</span>
                </dd>
                <dt><span jhiTranslate="lectureApp.lecture.endDate">End Date</span></dt>
                <dd>
                    <span>{{ lecture.endDate | artemisDate }}</span>
                </dd>
                <dt><span jhiTranslate="lectureApp.lecture.course">Course</span></dt>
                <dd>
                    <div *ngIf="lecture.course">
                        <a [routerLink]="['/course-management', lecture.course?.id]">{{ lecture.course?.title }}</a>
                    </div>
                </dd>
            </dl>

            <a [routerLink]="['/course-management', lecture.course?.id, 'lectures', lecture.id, 'edit']" class="btn btn-primary">
                <fa-icon [icon]="faPencilAlt"></fa-icon>
                <span jhiTranslate="entity.action.edit"> Edit</span>
            </a>
            <a [routerLink]="['attachments']" class="btn btn-primary">
                <fa-icon [icon]="faFile"></fa-icon>
                <span jhiTranslate="entity.action.attachments">Attachment</span>
            </a>
            <a [routerLink]="['unit-management']" class="btn btn-primary">
                <fa-icon [icon]="faPuzzlePiece"></fa-icon>
                <span jhiTranslate="entity.action.units">Units</span>
            </a>
        </div>
    </div>
</div>
