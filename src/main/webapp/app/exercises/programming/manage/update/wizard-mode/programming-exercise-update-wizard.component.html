<div>
    <jhi-programming-exercise-update-wizard-info
        class="form-step"
        *ngIf="currentStep >= 1"
        [isImport]="isImport"
        [titleNamePattern]="infoStepInputs.titleNamePattern"
        [programmingExercise]="programmingExercise"
        [shortNamePattern]="infoStepInputs.shortNamePattern"
        [invalidRepositoryNamePattern]="infoStepInputs.invalidRepositoryNamePattern"
        [invalidDirectoryNamePattern]="infoStepInputs.invalidDirectoryNamePattern"
        [updateRepositoryName]="infoStepInputs.updateRepositoryName"
        [updateCheckoutDirectory]="infoStepInputs.updateCheckoutDirectory"
        [refreshAuxiliaryRepositoryChecks]="infoStepInputs.refreshAuxiliaryRepositoryChecks"
        [auxiliaryRepositoryDuplicateNames]="infoStepInputs.auxiliaryRepositoryDuplicateNames"
        [auxiliaryRepositoryDuplicateDirectories]="infoStepInputs.auxiliaryRepositoryDuplicateDirectories"
        [exerciseCategories]="infoStepInputs.exerciseCategories"
        [existingCategories]="infoStepInputs.existingCategories"
        [updateCategories]="infoStepInputs.updateCategories"
    ></jhi-programming-exercise-update-wizard-info>

    <jhi-programming-exercise-update-wizard-difficulty
        class="form-step"
        *ngIf="currentStep >= 2"
        [isImport]="isImport"
        [programmingExercise]="programmingExercise"
    ></jhi-programming-exercise-update-wizard-difficulty>

    <jhi-programming-exercise-update-wizard-language
        class="form-step"
        *ngIf="currentStep >= 3"
        [isImport]="isImport"
        [programmingExercise]="programmingExercise"
        [appNamePatternForSwift]="languageStepInputs.appNamePatternForSwift"
        [modePickerOptions]="languageStepInputs.modePickerOptions"
        [withDependencies]="languageStepInputs.withDependencies"
        [packageNameRequired]="languageStepInputs.packageNameRequired"
        [packageNamePattern]="languageStepInputs.packageNamePattern"
        [supportsJava]="languageStepInputs.supportsJava"
        [supportsPython]="languageStepInputs.supportsPython"
        [supportsC]="languageStepInputs.supportsC"
        [supportsHaskell]="languageStepInputs.supportsHaskell"
        [supportsKotlin]="languageStepInputs.supportsKotlin"
        [supportsVHDL]="languageStepInputs.supportsVHDL"
        [supportsAssembler]="languageStepInputs.supportsAssembler"
        [supportsSwift]="languageStepInputs.supportsSwift"
        [supportsOCaml]="languageStepInputs.supportsOCaml"
        [supportsEmpty]="languageStepInputs.supportsEmpty"
        [selectedProgrammingLanguage]="languageStepInputs.selectedProgrammingLanguage"
        [onProgrammingLanguageChange]="languageStepInputs.onProgrammingLanguageChange"
        [projectTypes]="languageStepInputs.projectTypes"
        [selectedProjectType]="languageStepInputs.selectedProjectType"
        [onProjectTypeChange]="languageStepInputs.onProjectTypeChange"
    ></jhi-programming-exercise-update-wizard-language>

    <jhi-programming-exercise-update-wizard-grading
        class="form-step"
        *ngIf="currentStep >= 4"
        [isImport]="isImport"
        [programmingExercise]="programmingExercise"
        [staticCodeAnalysisAllowed]="gradingStepInputs.staticCodeAnalysisAllowed"
        [onStaticCodeAnalysisChanged]="gradingStepInputs.onStaticCodeAnalysisChanged"
        [maxPenaltyPattern]="gradingStepInputs.maxPenaltyPattern"
    ></jhi-programming-exercise-update-wizard-grading>

    <jhi-programming-exercise-update-wizard-problem
        class="form-step"
        *ngIf="currentStep >= 5"
        [isImport]="isImport"
        [(exercise)]="exercise"
        [problemStatementLoaded]="problemStepInputs.problemStatementLoaded"
        [templateParticipationResultLoaded]="problemStepInputs.templateParticipationResultLoaded"
        [hasUnsavedChanges]="problemStepInputs.hasUnsavedChanges"
        [rerenderSubject]="problemStepInputs.rerenderSubject"
        [sequentialTestRunsAllowed]="problemStepInputs.sequentialTestRunsAllowed"
        [checkoutSolutionRepositoryAllowed]="problemStepInputs.checkoutSolutionRepositoryAllowed"
        [validIdeSelection]="problemStepInputs.validIdeSelection"
        [inProductionEnvironment]="problemStepInputs.inProductionEnvironment"
        [recreateBuildPlans]="problemStepInputs.recreateBuildPlans"
        [onRecreateBuildPlanOrUpdateTemplateChange]="problemStepInputs.onRecreateBuildPlanOrUpdateTemplateChange"
        [updateTemplate]="problemStepInputs.updateTemplate"
    ></jhi-programming-exercise-update-wizard-problem>

    <!-- Bottom Navigation Bar -->
    <jhi-programming-exercise-update-wizard-bottom-bar
        (onNextStep)="nextStep()"
        [currentStep]="currentStep"
        [toggleMode]="toggleMode"
        [isSaving]="isSaving"
        [getInvalidReasons]="getInvalidReasons"
    ></jhi-programming-exercise-update-wizard-bottom-bar>
</div>
