<div class="markdown-preview visual-mode">
    <h4>Question</h4>
    <textarea id="mc-question" class="form-control form-group-narrow" [(ngModel)]="this.question.text" rows="5"></textarea>
    <div class="form-group-narrow visual-question-hint">
        <fa-icon [icon]="faQuestionCircle" class="text-secondary me-1" ngbTooltip="{{ 'artemisApp.multipleChoiceQuestion.visualEditor.hintTooltip' | artemisTranslate }}"></fa-icon>
        <input class="form-control" [(ngModel)]="question.hint" />
    </div>
    <div class="form-group visual-question-hint">
        <fa-icon
            [icon]="faExclamationCircle"
            class="text-secondary me-1"
            ngbTooltip="{{ 'artemisApp.multipleChoiceQuestion.visualEditor.explanationTooltip' | artemisTranslate }}"
        ></fa-icon>
        <input class="form-control" [(ngModel)]="question.explanation" />
    </div>
    <h4>Answer Options</h4>
    <div *ngFor="let answerOption of question.answerOptions; let i = index" id="answer-option-{{ i }}" class="visual-answer-option form-group-narrow">
        <div class="form-group-narrow visual-answer-question-container">
            <div
                class="visual-answer-correct-container"
                [ngClass]="answerOption.isCorrect ? 'visual-answer-correct' : 'visual-answer-wrong'"
                (click)="toggleIsCorrect(answerOption)"
            >
                <fa-icon [icon]="faCheck"></fa-icon>
            </div>
            <input class="form-control" [(ngModel)]="answerOption.text" />
            <div class="visual-answer-delete-container" (click)="deleteAnswer(i)">
                <fa-icon [icon]="faTrash"></fa-icon>
            </div>
        </div>
        <div class="form-group-narrow visual-question-hint">
            <fa-icon
                [icon]="faQuestionCircle"
                class="text-secondary me-1"
                ngbTooltip="{{ 'artemisApp.multipleChoiceQuestion.visualEditor.hintTooltip' | artemisTranslate }}"
            ></fa-icon>
            <input class="form-control" [(ngModel)]="answerOption.hint" />
        </div>
        <div class="visual-question-hint">
            <fa-icon
                [icon]="faExclamationCircle"
                class="text-secondary me-1"
                ngbTooltip="{{ 'artemisApp.multipleChoiceQuestion.visualEditor.explanationTooltip' | artemisTranslate }}"
            ></fa-icon>
            <input class="form-control" [(ngModel)]="answerOption.explanation" />
        </div>
    </div>
    <h4 class="visual-new-answer-title">New Answer Option</h4>
    <div class="visual-answer-option form-group-narrow">
        <div class="form-group-narrow visual-answer-question-container">
            <div class="visual-answer-correct-container" [ngClass]="newOption.isCorrect ? 'visual-answer-correct' : 'visual-answer-wrong'" (click)="toggleIsCorrect(newOption)">
                <fa-icon [icon]="faCheck"></fa-icon>
            </div>
            <input class="form-control" [(ngModel)]="newOption.text" placeholder="Answer Text" />
            <div [ngClass]="newOption.text ? 'visual-answer-add-container' : 'visual-answer-add-container-disabled'">
                <fa-icon [icon]="faPlus"></fa-icon>
            </div>
        </div>
        <div class="form-group-narrow visual-question-hint">
            <fa-icon
                [icon]="faQuestionCircle"
                class="text-secondary me-1"
                ngbTooltip="{{ 'artemisApp.multipleChoiceQuestion.visualEditor.hintTooltip' | artemisTranslate }}"
            ></fa-icon>
            <input class="form-control" [(ngModel)]="newOption.hint" placeholder="Answer Hint" />
        </div>
        <div class="visual-question-hint">
            <fa-icon
                [icon]="faExclamationCircle"
                class="text-secondary me-1"
                ngbTooltip="{{ 'artemisApp.multipleChoiceQuestion.visualEditor.explanationTooltip' | artemisTranslate }}"
            ></fa-icon>
            <input class="form-control" [(ngModel)]="newOption.explanation" placeholder="Answer Explanation" />
        </div>
    </div>
</div>
