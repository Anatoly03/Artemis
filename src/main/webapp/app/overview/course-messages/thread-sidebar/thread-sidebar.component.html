<!-- uncollapsed posts -->
<div class="h-100">
    <div *ngIf="!collapsed" class="postings-container expanded-thread">
        <div class="draggable-left">
            <fa-icon [icon]="faGripLinesVertical"></fa-icon>
        </div>
        <div class="card">
            <!-- header -->
            <div class="card-header d-flex bg-primary text-white" [ngbTooltip]="'artemisApp.messages.thread.close' | artemisTranslate" (click)="collapsed = true">
                <div class="row flex-grow-1">
                    <div class="col">
                        <h5 class="mb-0 fw-medium" jhiTranslate="artemisApp.messages.thread.label">Thread</h5>
                    </div>
                    <div class="col-auto">
                        <fa-icon [icon]="faXmark"></fa-icon>
                    </div>
                </div>
            </div>
            <!-- body -->
            <div class="card-body pt-0">
                <div class="my-2" *ngIf="post !== undefined">
                    <jhi-post [posting]="post" [showAnswers]="true" [isCourseMessagesPage]="true"></jhi-post>
                </div>
            </div>
        </div>
    </div>
</div>
